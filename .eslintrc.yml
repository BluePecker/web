parser: babel-eslint
env:
    mocha: true
extends:
    - eslint-config-airbnb
    - eslint:recommended
    - plugin:import/errors
    - plugin:import/warnings
plugins:
    - standard
    - promise
rules:
    arrow-parens: 0
    eqeqeq: 0
    no-return-assign: 0
    semi: [2, always]
    space-before-function-paren: [2, {"anonymous": "never", "named": "never", "asyncArrow": "ignore"}]
    yoda: 0
    arrow-spacing: 2
    dot-location: [2, "property"]
    no-console: 2
    no-var: 0
    camelcase: 2
    indent: [2, 4]
    key-spacing: [0, {"align": "colon"}]
    import/no-dynamic-require: 0